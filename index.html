<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaTextBook - Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #1e293b;
      padding: 2rem;
      color: white;
    }

    header img {
      height: 60px;
    }

    h1 {
      margin: 1rem 0 0.5rem;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .links {
      margin-top: 2rem;
    }

    .links a {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .links a:hover {
      background-color: #2563eb;
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

  <header>
